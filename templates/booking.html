<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>ROYAL CARS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-dark py-3 px-lg-5 d-none d-lg-block" id="top" name="top">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body pr-3" href=""><i class="fa fa-phone-alt mr-2"></i>+7 (912) 345 67-89</a>
                    <span class="text-body">|</span>
                    <a class="text-body px-3" href=""><i class="fa fa-envelope mr-2"></i>info@example.com</a>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body px-3" href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-body px-3" href="">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-body px-3" href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-body px-3" href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-body pl-3" href="">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="/" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">Royal Cars</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="/" class="nav-item nav-link">Главная</a>
                        <a href="#" class="nav-item nav-link active">Автомобили</a>
                        
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Search Start -->
    <div class="container-fluid bg-white pt-3 px-lg-5">
        <div class="row mx-n2" style="height: 50px;">
            
        </div>
    </div>
    <!-- Search End -->


    <!-- Page Header Start -->
    <div class="container-fluid page-header">
        <h1 class="display-3 text-uppercase text-white mb-3">Аренда автомобиля</h1>
        <div class="d-inline-flex text-white">
            <h6 class="text-uppercase m-0"><a class="text-white" href="">Главная</a></h6>
            <h6 class="text-body m-0 px-3">/</h6>
            <h6 class="text-uppercase text-body m-0">Аренда автомобиля</h6>
        </div>
    </div>
    <!-- Page Header Start -->


    <!-- Car Booking Start -->
    <div class="container-fluid pb-5">
        <form method="post" action="booking/add">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <h2 class="mb-4">Личная информация</h2>
                        <div class="mb-5">
                            <div class="row">
                                <div class="col-6 form-group">
                                    <input id="name" name="name" type="text" class="form-control p-4" placeholder="ФИО" required="required">
                                </div>
                                <div class="col-6 form-group">
                                    <input id="age" name="age" type="number" class="form-control p-4" min="18" placeholder="Возраст" required="required">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 form-group">
                                    <input id="mail" name="mail" type="email" class="form-control p-4" placeholder="Ваш Email" required="required">
                                </div>
                                <div class="col-6 form-group">
                                    <input id="number" name="number" type="number" class="form-control p-4" placeholder="Номер телефона" required="required">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 form-group">
                                    <input id="address" name="address" type="text" class="form-control p-4" placeholder="Адресс проживания" required="required">
                                </div>
                            </div>
                        </div>
                        <h2 class="mb-4">Детали бронирования</h2>
                        <div class="mb-5">
                            <div class="row">
                                <div class="col-6 form-group">
                                    <div class="date" id="date2" data-target-input="nearest">
                                        <input id="date" name="date" type="text" class="form-control p-4 datetimepicker-input" placeholder="Дата начала аренды"
                                            data-target="#date2" data-toggle="datetimepicker" />
                                    </div>
                                </div>
                                <div class="col-6 form-group">
                                    <div class="time" id="time2" data-target-input="nearest">
                                        <input id="time" name="time" type="text" class="form-control p-4 datetimepicker-input" placeholder="Время начала аренды"
                                            data-target="#time2" data-toggle="datetimepicker" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 form-group">
                                    <div class="date" id="date21" data-target-input="nearest">
                                        <input id="date2" name="date2" type="text" class="form-control p-4 datetimepicker-input" placeholder="Дата конца аренды"
                                            data-target="#date21" data-toggle="datetimepicker" />
                                    </div>
                                </div>
                                <div class="col-6 form-group">
                                    <div class="time" id="time21" data-target-input="nearest">
                                        <input id="time2" name="time2" type="text" class="form-control p-4 datetimepicker-input" placeholder="Время, конца аренды"
                                            data-target="#time21" data-toggle="datetimepicker" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 form-group">
                                    <select id="auto" name="auto" class="custom-select px-4" style="height: 50px;">
                                        <option selected>Выберите автомобиль</option>
                                        {% for element in free_cars %}
                                        <option value={{ element[0] }}>{{element[1]}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-6 form-group">
                                    <select id="tariff" name="tariff" class="custom-select px-4" style="height: 50px;">
                                        <option selected>Выберите тариф</option>
                                        {% for element in tariffs %}
                                        <option value={{ element[0] }}>{{element[1]}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control py-3 px-4" rows="3" placeholder="Специальные пожелания"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="bg-secondary p-5 mb-5">
                            <h2 class="text-primary mb-4">Оплата</h2>
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="paypal">
                                    <label class="custom-control-label" for="paypal">PayPal</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                                    <label class="custom-control-label" for="directcheck">QR код от СБП</label>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                                    <label class="custom-control-label" for="banktransfer">Банковской картой</label>
                                </div>
                            </div>
                            <button class="btn btn-block btn-primary py-3">Забронировать сейчас</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Car Booking End -->


    <!-- Vendor Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="owl-carousel vendor-carousel">
                <div class="bg-light p-4">
                    <img src="../static/img/vendor-1.png" alt="">
                </div>
                <div class="bg-light p-4">
                    <img src="../static/img/vendor-2.png" alt="">
                </div>
                <div class="bg-light p-4">
                    <img src="../static/img/vendor-3.png" alt="">
                </div>
                <div class="bg-light p-4">
                    <img src="../static/img/vendor-4.png" alt="">
                </div>
                <div class="bg-light p-4">
                    <img src="../static/img/vendor-5.png" alt="">
                </div>
                <div class="bg-light p-4">
                    <img src="../static/img/vendor-6.png" alt="">
                </div>
                <div class="bg-light p-4">
                    <img src="../static/img/vendor-7.png" alt="">
                </div>
                <div class="bg-light p-4">
                    <img src="../static/img/vendor-8.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Vendor End -->


    <!-- Footer Start -->
    <div class="container-fluid bg-dark py-4 px-sm-3 px-md-5">
        <p class="mb-2 text-center text-body">&copy; <a href="#">ROYAL CARS</a>. Все права защищены.</p>

        <p class="m-0 text-center text-body">Создано <a href="https://github.com/neluckoff">@neluckoff</a></p>
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#top" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="../static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>

    <script>
        $('a[href^=\\#]').on('click', function(event){     
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
        });
    </script>
</body>

</html>
